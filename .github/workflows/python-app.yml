# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: main
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  INFRASTRUCTURE_DIR: iac
  APPLICATION_DIR: message-processer

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: generate requirement file
      run: |
        pip install pipenv
        cd $APPLICATION_DIR
        pipenv install
        pipenv requirements > requirements.txt
        cat requirements.txt
        
    - name: Install dependencies
      run: |
        cd $APPLICATION_DIR
        pip install -r requirements.txt -t .
    - name: generating zip file for lambda
      run: |
        cd $APPLICATION_DIR
        zip -r ../lambda.zip *

    - name: uploading python Artifact
      uses: actions/upload-artifact@v3
      with:
        name: lambda.zip
        path: lambda.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        artifacts: "lambda.zip"
  
  build-infra:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 18.x
          # File containing the version Spec of the version to use.  Examples: .nvmrc, .node-version, .tool-versions.

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1

      - name: setting up aws cdk
        run: |
          sudo npm i -g typescript
          sudo npm i -g aws-cdk
          cd $INFRASTRUCTURE_DIR
          npm i --include=dev
      
      - name: downloading the artifact for lambda
        uses: actions/download-artifact@v3
        with:
          name: lambda.zip
      - name: deploying infrastructure
        run: |
          cd $INFRASTRUCTURE_DIR
          cdk bootstrap
          cdk synth
          cdk deploy --require-approval never


